[pytest]
# Configuração do pytest

# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=shared
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Markers customizados
markers =
    slow: marca testes que são lentos
    integration: marca testes de integração
    unit: marca testes unitários

# Configuração de coverage
[coverage:run]
source = shared
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
